<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Калькулятор стоимости заказа</h1>
        <form id="orderForm">
            <label for="quantity">Количество товара:</label>
            <input type="number" id="quantity" name="quantity" required>
            <br><br>

            <label for="product">Выберите товар:</label>
            <select id="product" name="product">
                <option value="99">Чизбургер (99 руб)</option>
                <option value="60">Вода (60 руб)</option>
                <option value="90">Картофель фри (90 руб)</option>
            </select>
            <br><br>

            <button type="button" id="calculateBtn">Подсчитать стоимость</button>
        </form>

        <div id="result"></div>
    </div>
</body>
</html>
